spring:
  application:
    name: library-service

  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: 190817
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    com.library: DEBUG
    org.springframework.web: INFO

server:
  port: 8080